    <section class="form-section">
    <form class="nl-signup-form" method="post" action="https://formdump.codeinstitute.net/">
      <h2>Join the newsletter to stay up to date with Senna's Brands!</h2>
      <label for="fname">First Name</label>
      <input class="text-input" id="fname" name="first_name" type="text" required>
      <label for="lname">Last Name</label>
      <input class="text-input" id="lname" name="last_name" type="text" required>
      <label for="email">Email Address</label>
      <input class="text-input" id="email" name="email_address" type="email" required>
      <label for="senninha"><a class="signup-link"  href="https://www.ayrtonsenna.com.br/en/legado/marcas/senninha/" target="_blank">SENNINHA</a></label>
      <input id="senninha" type="radio" name="brand_preference" value="SENNINHA" required>
      <label for="sennabrand"><a class="signup-link" href="https://www.ayrtonsenna.com.br/en/legado/marcas/senna-brand/" target="_blank">Senna Brand</a></label>
      <input id="sennabrand" type="radio" name="brand_preference" value="Senna Brand" require>
      <label for="sennainstitute"><a class="signup-link" href="https://www.ayrtonsenna.com.br/en/legado/marcas/instituto-ayrton-senna/" target="_blank">Senna Institute</a></label>
      <input id="sennainstitute" type="radio" name="brand_preference" value="Senna Institute" require>
      <label for="all">All three</label>
      <input id="all" type="radio" name="brand_preference" value="All" required>
      <input class="join-button" type="submit" value="Join!">
      </form>
